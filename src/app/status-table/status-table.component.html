<div class="row">
  <div class="col-sm-12">
    <table class="table table-striped">
      <tr>
        <th>message</th>
        <th>story</th>
        <th>created_time</th>
        <!--<th>id</th>-->
      </tr>
      <tr *ngFor="let item of items">
        <td>{{item.message}}</td>
        <td>{{item.story}}</td>
        <td>{{item.created_time}}</td>
        <!--<td>{{item.id}}</td>-->
      </tr>
    </table>
  </div>
</div>
