<div class="row">
  <div class="col-sm-12">
    <table class="table table-striped">
      <tr>
        <th>message</th>
        <th>story</th>
        <th>created_time</th>
        <!--<th>id</th>-->
      </tr>
      <tr *ngFor="let item of items">
        <td>{{item.message}}</td>
        <td>{{item.story}}</td>
        <td>{{item.created_time}}</td>
        <!--<td>{{item.id}}</td>-->
      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-primary" *ngIf="paging && paging.previous" (click)="previous()">Previous</button>
    <button class="btn btn-primary" *ngIf="paging && paging.next" (click)="next()">Next</button>
  </div>
</div>
